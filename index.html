<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="tictactoe.js" defer></script>
  </head>
  <body>
    <div id="modal">
      <button class="modal-close">&times</button>
      <h2 class="result"></h2>
      <button class="new-game">New Game</button>
      <button class="modal-reset reset">Reset Game</button>
    </div>
    <div id="overlay"></div>
    <div class="wrapper">
      <div class="header">
        <img src="icons/grid.svg" alt="Tic Tac Toe" />
        <h1>tic-tac-toe</h1>
      </div>
      <div class="main-wrapper">
        <div class="main">
          <div class="section-1">
            <h2>Tic-Tac-Toe</h2>
            <div class="board"></div>
            <h2 class="turn"></h2>
          </div>

          <div class="section-2">
            <div class="score">
              <h3>Player 1</h3>
              <p class="score1">Score:</p>
            </div>
            <div class="score">
              <h3>Player 2</h3>
              <p class="score2">Score:</p>
            </div>
            <button class="new-game">New Game</button>
            <button class="reset">Reset Game</button>
          </div>
        </div>
      </div>
      <div class="footer">
        Icons from <a href="https://fonts.google.com/icons">Google Icons</a>
      </div>
    </div>
  </body>
</html>
